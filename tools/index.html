<!DOCTYPE html>
<head>
  <html>
    <title>Web Dev Tools - scriptprojects.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      function encode() {
        $('#component_to_code').val(encodeURIComponent($('#component_to_code').val()))
      }
      function decode() {
        $('#component_to_code').val(decodeURIComponent($('#component_to_code').val().replace(/\+/g, ' ')))
      }
      $(document).ready(function(){
        $('#string_to_count').on('input', function(){
          $('#characterCount').val($('#string_to_count').val().length)
        }).trigger('input')
      })
    </script>
    <style>
      .no-resize { resize: none; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-3" style="padding-top: 30px">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tools</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="#">String length</a>
              </li>
              <li class="list-group-item">
                <a href="#">URL de/encode</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Content -->
        <div class="col-9" style="padding-top: 30px">
          <h5>String length</h5>
          <div class="form-group">
            <textarea class="form-control no-resize" rows="10" id="string_to_count"></textarea>
          </div>
          <div class="form-group row">
            <label for="characterCount" class="col-sm-2 col-form-label">String character count</label>
            <div class="col-sm-1">
              <input class="form-control" id="characterCount" />
            </div>
          </div>
          <h5>URL de/encode</h5>
          <div class="form-group">
            <textarea id="component_to_code" cols="30" rows="10" class="form-control no-resize"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" onclick="encode()">Encode</button>
            <button class="btn btn-primary" onclick="decode()">Decode</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
